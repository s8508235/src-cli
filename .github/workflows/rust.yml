name: Rust CI & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Trigger release on version tags
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Run tests
      run: cargo test --verbose

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  # --- NEW RELEASE JOB ---
  release:
    name: Release Binaries
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: src-cli-linux
            asset_name: src-cli-linux.tar.gz
          - os: macos-latest
            artifact_name: src-cli-macos
            asset_name: src-cli-macos.tar.gz
          - os: windows-latest
            artifact_name: src-cli-windows.exe
            asset_name: src-cli-windows.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Release
      run: cargo build --release --verbose

    - name: Package Artifacts (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/release
        tar czf ../../${{ matrix.asset_name }} src-cli
        
    - name: Package Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/release
        Compress-Archive -Path src-cli.exe -DestinationPath ../../${{ matrix.asset_name }}

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}